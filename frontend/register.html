<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./css/images/trentLogo.webp" alt="Trent Logo">
        </div>
        <div class="form-container">
            <h1>Create an Account</h1>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <select id="registerRole" required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="vendor">Vendor</option>
                    <option value="buying_house">Buying House</option>
                  </select>
                  <input type="text" id="vendorName" placeholder="Vendor Name" style="display: none;">
                <button type="submit">Register</button>
            </form>
            <p class="footer">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
