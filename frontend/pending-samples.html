<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Cloth Samples</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li>
                <a href="javascript:void(0);" class="collapsible"
                  >Samples</a
                >
                <ul class="nested">
                  <li><a href="pending-samples.html">Pending Samples</a></li>
                  <li><a href="approved-samples.html">Approved Samples</a></li>
                  <li><a href="rejected-samples.html">Rejected Samples</a></li>
                  
                </ul>
              </li>
              <li><a href="pareto-chart.html">Pareto Analysis</a></li>
              <li>
                <a href="quality-assurance-dashboard.html"
                  >Quality Assurance Dashboard</a
                >
              </li>
              <li>
                <button id="logoutButton" class="logout-button">Logout</button>
              </li>
            </ul>
          </div>
    <div class="container pendindContainer">
        <h1>Pending Cloth Samples</h1>
        <form id="pendingSampleForm" class="sample-form">
            <label for="referenceId">Reference ID:</label>
            <select id="referenceId" name="referenceId" required>
                <option value="" disabled selected>Select Reference ID</option>
            </select>
            <label for="vendorName">Vendor Name:</label>
            <input type="text" id="vendorName" name="vendorName" disabled>
            <label for="style">Style:</label>
            <input type="text" id="style" name="style" disabled>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" disabled>
            <label for="sampleQuantity">Sample Quantity:</label>
            <input type="number" id="sampleQuantity" name="sampleQuantity" disabled>
            <label for="season">Season:</label>
            <input type="text" id="season" name="season" disabled>
            <label for="qualityType">Quality Type:</label>
            <select id="qualityType" name="qualityType" required>
                <option value="" disabled selected>Select Quality Type</option>
                <option value="BS">BS</option>
                <option value="SS">SS</option>
            </select>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
            <div class="dropdown-checkbox">Defects: 
                <button type="button">Select Defects</button>
                <div class="dropdown-checkbox-content" id="defectsDropdown">
                    <!-- Options will be populated by JS -->
                </div>
            </div>
            <label for="rejectionReason">Rejection Reason:</label>
            <textarea id="rejectionReason" name="rejectionReason" rows="4" cols="50"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/pending-samples.js"></script>
</body>
</html>
